<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="css/style.css">

  <title>devChallenges.io | Minimal Blog Card</title>

  <style>
    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(55, 65, 81);
    }

    .author-info a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="all">
    <div id="card-div">

      <div id="card-image">
        <img src="resources/Cactus.jpg" alt="card image">
      </div>

      <div id="card-tag">
        <p><span class="tag">Design</span></p>
      </div>

      <div id="card-title">
        <h4>Embracing Minimalism</h4>
      </div>

      <div id="card-text">
        <p>
          From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
          lies in simplicity.
        </p>
      </div>

      <div id="card-info">
        <p><span class="autor">Annie Spratt</span></p>
      </div>

    </div>
  </div>

  <div class="author-info">
    Coded by <a href="https://github.com/GuedesP16">Pedro A. Guedes</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </div>
</body>

</html>
